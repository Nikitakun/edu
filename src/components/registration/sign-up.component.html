<main class="sign-up-page">
    <form-container>
        <form [formGroup]="form.form">
            <form-control>
                <input type="text" placeholder="Имя пользователя" name="userName" formControlName="userName">
            </form-control>
            <form-control>
                <input type="text" placeholder="Email" name="email" formControlName="email">
            </form-control>
            <form-control>
                <input type="password" placeholder="Пароль" name="password" formControlName="password">
            </form-control>
            <form-control>
                <input type="password" placeholder="Пароль еще разок" name="password" formControlName="password">
            </form-control>
            <form-control>
                <button (click)="submit()">Зарегистрироваться</button>
            </form-control>
        </form>
    </form-container>
</main>
